<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position practice</title>
</head>
<body style="
  height:3000px ;
  padding-top: 60px;
  padding-left:60px ;
">
  <div style="background-color: black;
  color:white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  ">header</div>
  <div style="background-color:lightblue ;
  height:200px;
  width:200px;
  
  position: static;
  ">div1</div>
  <div style="background-color:lightpink ;
  height:200px;
  width:200px;
  position: relative;
  ">div2</div>
  <div style="position:absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 60px;
  
  "
  
  >absolute</div>
  <div style="left: 0;
  position:fixed;
  bottom: 0;
  background-color:green;
  top:50px;
  width: 50px;
  ">sidebar
  <div style="position: absolute;
  background-color: red;
  color: white;
  right: 0px;
  top: 0px;
  
  
  "
  
  >X</div>  
</div>
</body>
</html>
